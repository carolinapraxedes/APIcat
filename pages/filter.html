<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/filter.css">
    <script defer src="../scripts/filter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>APICAT filter</title>
</head>
<body >
    <main>
        <div id="main">
             
                <p id="breedName"></p>          
                <img id="breedImage"></img>
       
            
            <div>
                <div id="breedJson"></div>
                <a id="wikiLink" target="_blank"><button class="btn btn-info">More info about the breed</button></a>
                <button  class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Another Breed</button>
                
                <!-- <select onchange="showBreedImage(value)" name="breed_selector" id="breed_selector"></select> -->
            
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5 text-indigo" id="exampleModalLabel">Choose a Breed</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <select onchange="showBreedImage(value)" name="breed_selector" id="breed_selector"></select>
                </div>
                <div class="modal-footer">

                </div>
            </div>
            </div>
        </div>
                

    </main>
          

      
</body>
</html>
